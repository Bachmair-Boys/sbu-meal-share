<html>
  <head>

    <link rel="stylesheet" href="css/chat-server.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat-server.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Share Chat</title>
  </head>
  <header>
    <nav class="navbar sticky-top navbar-light bg-light">
      <a class="navbar-brand" href="/">Meal Share</a>
    </nav>
  </header>

  <body>
    <h3 id='waiting'></h3>
    <div class="alert alert-info" role="alert" id="chatting-with"></div>
    <ul id="messages"></ul>
    <form class="form-inline" id="msg" action="">
      <input class="form-control col-11" width="auto" type="text" id="message_text" autocomplete="off">
      <button class="btn btn-success col" id="send">Send</button>
  </form>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat-server.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat-server.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Share Chat</title>
  </head>
  <header>
    <nav class="navbar sticky-top navbar-light bg-light">
      <a class="navbar-brand" href="/">Meal Share</a>
    </nav>
  </header>

  <body>
    <h3 id='waiting'></h3>
    <div class="alert alert-info" role="alert" id="chatting-with"></div>
    <div id="messages"></div>
    <form id="msg" action="">
      <div class="input-group">
          <input class="form-control"  type="text" id="message_text" autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-success" id="send">Send</button>
          </span>
      </div>
  </form>
  </body>
</html>

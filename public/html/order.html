<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="MealShare">
    <meta name="author" content="CS 150">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
			      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" 
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" 
            crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Check in </h1>
      <form action="/submit-order" method="POST">
        <div class="form-group">
          <label for="name_input">Name</label>
          <input type="text" name="name" class="form-control" id="name_input">

          <label for="dining_location_input">Dining Location</label>
          <select class="form-control custom-select" name="dining_location" id="dining_location_input">
            <option selected value="east_side">East Side Dining</option>
            <option value="west_side">West Side Dining</option>
            <option value="roth_cafe">Roth Cafe</option>
            <option value="jasmine">Jasmine</option>
            <option value="student_activities_center">Student Activities Center</option>
          </select>

          <label for="pickup_location_input">Pick-Up Location</label>
          <input type="text" name="pickup_location" id="pickup_location_input" class="form-control">

          <label for="payment_input">Payment Amount</label>
          <input type="text" name="payment" id="payment_input" class="form-control">

          <button class="btn btn-primary" type="submit">Order</button>
  </body>
</html>
